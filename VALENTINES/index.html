<!doctype html>
<html>
  <head>
    <title>Be My Valentine?</title>
    <style>
      html,
      body {
        width: 100vw;
        height: 100vh;
        min-width: 1080px;
        min-height: 1080px;
        max-width: 100vw;
        max-height: 100vh;
        overflow: hidden;
      }
      @media (max-width: 1080px), (max-height: 1080px) {
        html,
        body {
          min-width: 100vw;
          min-height: 100vh;
        }
      }
      @media (max-width: 600px) {
        .valentine-container {
          max-width: 98vw;
          margin: 24px 1vw 0 1vw;
          padding: 18px 4vw 18px 4vw;
        }
        .question {
          font-size: 1.2rem;
          margin-bottom: 10px;
        }
        .balloon-img img {
          width: 90vw !important;
          max-width: 98vw !important;
          min-width: 0;
        }
        .btns {
          flex-direction: column;
          gap: 18px;
        }
        button {
          width: 100%;
          font-size: 1rem;
          padding: 14px 0;
        }
      }
      body {
        font-family: "Quicksand", Arial, sans-serif;
        text-align: center;
        margin: 0;
        min-height: 50vh;
        background: linear-gradient(135deg, #ffe0ec 0%, #ffd6e0 100%);
        overflow: hidden;
        position: relative;
        animation: bgMove 10s ease-in-out infinite alternate;
      }
      @keyframes bgMove {
        0% {
          background-position: 0% 50%;
        }
        100% {
          background-position: 100% 50%;
        }
      }
      h2 {
        font-size: 2.2rem;
        color: #ff4d6d;
        margin-top: 120px;
        margin-bottom: 40px;
        text-shadow:
          0 2px 8px #fff6,
          0 1px 0 #fff;
        letter-spacing: 1px;
        animation: popIn 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      }
      @keyframes popIn {
        0% {
          transform: scale(0.7);
          opacity: 0;
        }
        80% {
          transform: scale(1.1);
          opacity: 1;
        }
        100% {
          transform: scale(1);
        }
      }
      .btns {
        display: flex;
        justify-content: center;
        gap: 40px;
        margin-top: 30px;
        position: relative;
      }
      button {
        padding: 16px 32px;
        font-size: 1.2rem;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        box-shadow: 0 4px 16px #ffb3c6aa;
        transition:
          transform 0.18s cubic-bezier(0.68, -0.55, 0.27, 1.55),
          box-shadow 0.2s,
          background 0.2s;
        font-weight: 600;
        outline: none;
        position: relative;
        z-index: 2;
      }
      #yes {
        background: linear-gradient(90deg, #ff4d6d 60%, #ffb3c6 100%);
        color: white;
        animation: pulse 1.5s infinite alternate;
      }
      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 #ff4d6d55;
        }
        100% {
          box-shadow: 0 0 24px 8px #ff4d6d33;
        }
      }
      #yes:hover {
        transform: scale(1.12) rotate(-2deg);
        background: linear-gradient(90deg, #ff4d6d 80%, #ffb3c6 100%);
      }
      #no {
        background: linear-gradient(90deg, #ccc 60%, #ffe0ec 100%);
        color: #444;
        /* No absolute positioning initially */
        min-width: 90px;
      }
      #no:hover {
        background: #ffb3c6;
        color: #fff;
        transform: scale(1.08) rotate(2deg);
      }
      /* Floating hearts animation */
      .heart {
        position: absolute;
        width: 32px;
        height: 32px;
        pointer-events: none;
        opacity: 0.7;
        animation: floatHeart 6s linear infinite;
      }
      @keyframes floatHeart {
        0% {
          transform: translateY(100vh) scale(0.7) rotate(-10deg);
          opacity: 0.7;
        }
        80% {
          opacity: 1;
        }
        100% {
          transform: translateY(-10vh) scale(1.2) rotate(20deg);
          opacity: 0;
        }
      }
      .valentine-container {
        background: #fff6faee;
        border-radius: 32px;
        box-shadow: 0 8px 32px #ffb3c6aa;
        max-width: 860px;
        margin: 80px auto 0 auto;
        padding: 32px 24px 24px 24px;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        z-index: 10;
      }
      .question {
        font-size: 2.2rem;
        color: #ff4d6d;
        margin-bottom: 18px;
        text-shadow:
          0 2px 8px #fff6,
          0 1px 0 #fff;
        letter-spacing: 1px;
        font-family: "Quicksand", Arial, sans-serif;
        font-weight: bold;
        text-align: center;
      }
      .balloon-img {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 18px;
      }
    </style>
  </head>
  <body>
    <div class="valentine-container">
      <div class="question">
        Will you be my Valentine on February 14?
        <span style="font-size: 1.5em">ðŸ’˜</span>
      </div>
      <div class="balloon-img">
        <img
          src="assets/balloon.webp"
          alt="Valentine Balloon"
          style="
            width: 220px;
            max-width: 90vw;
            border-radius: 18px;
            box-shadow: 0 4px 24px #ffb3c6aa;
            margin: 18px auto;
            display: block;
          "
        />
      </div>
      <div class="btns">
        <button id="yes">Yes</button>
        <button id="no">No</button>
      </div>
    </div>
    <!-- Floating hearts -->
    <div id="hearts"></div>

    <script>
      // Yes button animation
      document.getElementById("yes").onclick = function () {
        const container = document.createElement("div");
        container.style.position = "fixed";
        container.style.left = "50%";
        container.style.top = "40%";
        container.style.transform = "translate(-50%, -50%) scale(1.2)";
        container.style.background = "#fff";
        container.style.borderRadius = "30px";
        container.style.boxShadow = "0 8px 32px #ffb3c6aa";
        container.style.zIndex = 1000;
        container.style.opacity = "0";
        container.style.transition = "opacity 0.4s, transform 0.4s";
        container.style.padding = "30px 60px";
        container.style.display = "flex";
        container.style.flexDirection = "column";
        container.style.gap = "15px";

        const mainContent = document.createElement("div");
        mainContent.textContent = "I knew you would say yes!! ðŸ’–ðŸ¥° ";
        mainContent.style.color = "#ff4d6d";
        mainContent.style.fontSize = "2.2rem";
        mainContent.style.fontWeight = "bold";
        mainContent.style.letterSpacing = "1px";

        const bottomContent = document.createElement("div");
        bottomContent.textContent = "and yet they say I got no rizz.";
        bottomContent.style.color = "#ff4d6d";
        bottomContent.style.fontSize = "1rem";
        bottomContent.style.fontStyle = "italic";

        container.appendChild(mainContent);
        container.appendChild(bottomContent);
        document.body.appendChild(container);
        noBtn.style.display = "none";

        setTimeout(() => {
          container.style.opacity = "1";
          container.style.transform = "translate(-50%, -50%) scale(1)";
        }, 50);
        setTimeout(() => {
          container.style.opacity = "0";
          container.style.transform = "translate(-50%, -50%) scale(0.7)";
          setTimeout(() => container.remove(), 400);
        }, 30000);
      };

      // No button runaway logic
      const noBtn = document.getElementById("no");
      let runaway = false;
      function moveNoBtn() {
        if (!runaway) {
          // On first mouseover, switch to fixed positioning
          noBtn.style.position = "fixed";
          runaway = true;
        }
        const btnRect = noBtn.getBoundingClientRect();
        const pad = 2; // padding in vh
        const maxVw = 100 - (btnRect.width / window.innerWidth) * 100;
        const maxVh = 100 - (btnRect.height / window.innerHeight) * 100;

        let x = Math.random() * (maxVw - pad);
        let y = Math.random() * (maxVh - pad);

        // Clamp to ensure button stays fully visible
        x = Math.max(pad, Math.min(x, maxVw - pad));
        y = Math.max(pad, Math.min(y, maxVh - pad));

        // Avoid overlap with Yes button
        const yesBtn = document.getElementById("yes").getBoundingClientRect();
        const yesBtnVw = (yesBtn.left / window.innerWidth) * 100;
        const yesBtnVh = (yesBtn.top / window.innerHeight) * 100;
        const yesBtnWidthVw = (yesBtn.width / window.innerWidth) * 100;
        const yesBtnHeightVh = (yesBtn.height / window.innerHeight) * 100;
        const noBtnWidthVw = (btnRect.width / window.innerWidth) * 100;
        const noBtnHeightVh = (btnRect.height / window.innerHeight) * 100;

        if (
          x < yesBtnVw + yesBtnWidthVw + 5 &&
          x + noBtnWidthVw > yesBtnVw - 5 &&
          y < yesBtnVh + yesBtnHeightVh + 5 &&
          y + noBtnHeightVh > yesBtnVh - 5
        ) {
          x = yesBtnVw + yesBtnWidthVw + 5;
          x = Math.min(x, maxVw - pad);
        }

        noBtn.style.left = x + "vw";
        noBtn.style.top = y + "vh";
        console.log(`No button moved to: (${x}vw, ${y}vh)`);
      }
      noBtn.addEventListener("mouseover", moveNoBtn);

      // Floating hearts animation
      const hearts = document.getElementById("hearts");
      function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 4 + Math.random() * 3 + "s";
        heart.innerHTML = `<svg viewBox="0 0 32 32" fill="#ff4d6d" width="32" height="32"><path d="M23.6,4.6c-2.1,0-4,1-5.6,2.7C16,7.3,15.7,7,15.6,6.9C14,5.2,12.1,4.2,10,4.2C6.1,4.2,3,7.3,3,11.2c0,6.2,11.2,15.2,12,15.8c0.2,0.2,0.5,0.2,0.7,0c0.8-0.6,12-9.6,12-15.8C29,7.3,25.9,4.2,23.6,4.6z"/></svg>`;
        heart.style.top = "100vh";
        hearts.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
      }
      setInterval(createHeart, 700);
    </script>
  </body>
</html>
