<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #ffecd2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            position: relative;
            z-index: 10;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #ff1744;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .heart {
            color: #ff1744;
            font-size: 2em;
            animation: heartbeat 1.5s infinite;
            display: inline-block;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            10%, 30% {
                transform: scale(1.2);
            }
            20%, 40% {
                transform: scale(1);
            }
        }

        p {
            color: #333;
            font-size: 1.3em;
            line-height: 1.8;
            margin: 20px 0;
        }

        .message {
            font-style: italic;
            color: #ff1744;
            font-size: 1.5em;
            margin: 30px 0;
        }

        .signature {
            margin-top: 40px;
            font-size: 1.2em;
            color: #666;
        }

        /* Floating hearts animation */
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .hearts span {
            position: absolute;
            bottom: -50px;
            color: #ff1744;
            font-size: 2em;
            opacity: 0.7;
            animation: float 10s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .hearts span:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 8s; }
        .hearts span:nth-child(2) { left: 25%; animation-delay: 1s; animation-duration: 10s; }
        .hearts span:nth-child(3) { left: 40%; animation-delay: 2s; animation-duration: 9s; }
        .hearts span:nth-child(4) { left: 55%; animation-delay: 3s; animation-duration: 11s; }
        .hearts span:nth-child(5) { left: 70%; animation-delay: 4s; animation-duration: 8s; }
        .hearts span:nth-child(6) { left: 85%; animation-delay: 5s; animation-duration: 10s; }
        .hearts span:nth-child(7) { left: 15%; animation-delay: 6s; animation-duration: 9s; }
        .hearts span:nth-child(8) { left: 60%; animation-delay: 7s; animation-duration: 11s; }
    </style>
</head>
<body>
    <div class="hearts">
        <span>‚ù§Ô∏è</span>

        <span>üíñ</span>
        <span>üíó</span>
        <span>üíù</span>
        <span>‚ù§Ô∏è</span>
        <span>üíï</span>
        <span>üíñ</span>
    </div>

    <div class="container">
        <h1>Happy Valentine's <span class="heart">‚ù§Ô∏è</span></h1>
        <p>You make every day feel like Valentine's Day!</p>
        <p class="message">Will you be my Valentine?</p>
        <p>Your presence in my life brings joy, laughter, and endless love.</p>
        <p>Let's celebrate this special day together!</p>
        <div class="signature">
            <p>With all my love üíï</p>
        </div>
    </div>
</body>
</html>
